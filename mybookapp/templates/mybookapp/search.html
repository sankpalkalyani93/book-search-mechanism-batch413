<html>
    <head>
        <title>Search</title>
    </head>
    <body>
        <div>
            <h1>Search For Books By title</h1>
            <form method="get" action="{% url 'search' %}">
                {{ form.as_p }}
                <button type="submit">Search</button>
            </form>
        </div>
        <div>
            <h2>Results of Search</h2>
            <ul>
                {% for book in results %}
                <li>{{ book.title }} by {{ book.author }}
                <br> Tags: 
                 {% for tag in book.tags.all %}
                 {{ tag.name }}
                 {% endfor %}
                </li> 
                {% endfor %}
            </ul>
        </div>
    </body>
</html>
